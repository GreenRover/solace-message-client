<mat-card>
  <mat-card-content>
    <header>Publisher</header>
    <span class="sub-title">Publish a message to a topic destination.</span>

    <form [formGroup]="form">
      <!-- Topic/Queue -->
      <mat-form-field id="form-field-destination">
        <mat-label>Destination</mat-label>
        <input matInput [formControlName]="DESTINATION">
      </mat-form-field>

      <!-- Destination type -->
      <mat-form-field id="form-field-type">
        <mat-label>Type</mat-label>
        <mat-select [formControlName]="DESTINATION_TYPE">
          <mat-option [value]="DestinationType.TOPIC">{{DestinationType.TOPIC}}</mat-option>
          <mat-option [value]="DestinationType.QUEUE">{{DestinationType.QUEUE}}</mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Message -->
      <mat-form-field>
        <mat-label>Message</mat-label>
        <textarea matInput [formControlName]="MESSAGE" class="message"></textarea>
      </mat-form-field>

      <!-- Format -->
      <mat-form-field>
        <mat-label>Format</mat-label>
        <mat-select [formControlName]="FORMAT">
          <mat-option [value]="MessageBodyFormat.BINARY">Binary</mat-option>
          <mat-option [value]="MessageBodyFormat.TEXT">Text</mat-option>
          <mat-option [value]="MessageBodyFormat.JSON">Text (JSON)</mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-stroked-button color="primary" (click)="onPublish()" [disabled]="form.invalid">Publish</button>
    </form>
  </mat-card-content>

  <mat-card-footer *ngIf="publishError">
    <section class="error">
      {{publishError}}
    </section>
  </mat-card-footer>
</mat-card>
